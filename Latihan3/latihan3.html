<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>

<!-- Penggunaan tag p, br dan hr. -->
    <p>Ini adalah Paragraf 1</p>
<br>
    <p>Ini adalah <br> Paragraf 2</p>
<hr>

<p><b>Selamat Datang</b> di negara <i>Wakanda</i></p>
<p>Vladimir Putin <u> Presiden Russia</u></p>
<hr>

</body>
</html>
